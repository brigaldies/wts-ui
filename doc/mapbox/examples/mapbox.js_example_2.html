<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Marker without GeoJSON</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiYnJpZ2FsZGllcyIsImEiOiJjaXlyaWQ4Y3IwMDBxMnhybTJ2ZGg5OGdjIn0.zFJf4pAJDCnueVPdjbbpQQ';
    var map = L.mapbox.map('map', 'mapbox.streets')
        .setView([37.9, -77], 12);

    // L.marker is a low-level marker constructor in Leaflet.
    L.marker([37.9, -77], {
        icon: L.mapbox.marker.icon({
//            "title": "A title",
//            "description": "A description",
            "marker-symbol": "star",
            "marker-size": "medium",
            "marker-color": "#f44"
        })
    }).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();

    // Add a circle
    var circle = L.circle([37.9, -77], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);
</script>


</body>
</html>
